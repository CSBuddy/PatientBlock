<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" [formGroup]="loginForm">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body">
              <h2 style="font-weight: 100; text-align: center;color: #092f6e;">Please sign in</h2><br>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" formControlName="email" class="form-control" placeholder="Username"  required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" formControlName="password" class="form-control" placeholder="Password"  required>
              </div>
              <div class="col-12 col-sm-6 col-md-12 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success" (click)="login()">Submit</button>
              </div>
              <br>
              <div class="col-12 col-sm-6 col-md-12 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-primary" (click)="register()">Sign UP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
