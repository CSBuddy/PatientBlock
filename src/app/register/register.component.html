<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" [formGroup]="signUpForm">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter your name"  required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter your email id"  required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
